<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  </head>
  <body>
    <div class="flex justify-center items-center h-fit">
      <div
        class="container flex flex-col justify-center md boder-2 border-green-600 rounded"
      >
        <div class="flex justify-center">
          <h1 class="text-xl font-bold py-4">To Do List</h1>
        </div>
        <div class="py-8 bg-gray-300 rounded-t">
          <form class="flex flex-col items-center py-2">
            <input
              type="text"
              placeholder="Add a new task"
              class="w-1/3 py-1 px-2 border-2 rounded border-green-700"
              id="new-input"
            />
            <button
              type="submit"
              class="bg-green-700 rounded my-2 py-1 px-2 text-white"
              id="add-task"
            >
              Add Task
            </button>
          </form>
        </div>
        <div class="bg-slate-200 py-5 rounded-b">
          <ul id="taskList"></ul>
        </div>
      </div>
    </div>
    <div
      class="container absolute w-2/4 h-1/4 bg-white top-24 left-24 flex flex-col justify-evenly items-center invisible"
      id="pop-up"
    >
      <div class="flex justify-evenly w-1/2">
        <button id="completed" class="bg-green-700 w-max rounded my-2 py-1 px-2 text-white">Completed</button>
        <button id="delete" class="bg-red-700 w-max rounded my-2 py-1 px-2 text-white">Delete</button>
      </div>
      <form class="flex flex-col items-center justify-center">
        <input
          type="text"
          id="editInput"
          placeholder="Edit task"
          class="w-96 py-1 px-2 border-2 rounded border-green-700"
        />
        <div class="flex justify-evenly w-1/2">
        <button type="submit" class="bg-green-700 w-max rounded my-2 py-1 px-2 text-white" id="save-edit">
          Save
        </button>
        <button class="bg-red-700 w-max rounded my-2 py-1 px-2 text-white" id="cancel">
          Cancel
        </button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
